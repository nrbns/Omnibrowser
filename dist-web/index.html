<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OmniBrowser</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; width: 100%; }
      body { background-color: #1A1D28; color: #fff; overflow: hidden; }
      #root { height: 100%; width: 100%; }
    </style>
    <script type="module" crossorigin src="./assets/index-dj7m1cGj.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-C-YwTlXb.css">
  </head>
  <body>
    <div id="root" class="app-shell"></div>
    <div id="portal-root"></div>
    <script>
      // Theme pre-init: prevent FOUC (Flash of Unstyled Content)
      // This script runs before React loads to apply theme immediately
      (function() {
        try {
          const themeKey = 'omnibrowser:theme-preference';
          const saved = localStorage.getItem(themeKey);
          const html = document.documentElement;
          
          if (saved === 'dark') {
            html.classList.add('dark');
            html.setAttribute('data-theme', 'dark');
          } else if (saved === 'light') {
            html.classList.remove('dark');
            html.setAttribute('data-theme', 'light');
          } else {
            // System preference (default)
            const mq = window.matchMedia('(prefers-color-scheme: dark)');
            const isDark = mq.matches;
            if (isDark) {
              html.classList.add('dark');
              html.setAttribute('data-theme', 'dark');
            } else {
              html.classList.remove('dark');
              html.setAttribute('data-theme', 'light');
            }
          }
          
          // Also set body background immediately to prevent white flash
          if (html.classList.contains('dark')) {
            document.body.style.backgroundColor = '#0f172a';
          } else {
            document.body.style.backgroundColor = '#f8fafc';
          }
        } catch (e) {
          // Fallback: default to dark if localStorage fails
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
          document.body.style.backgroundColor = '#0f172a';
        }
      })();
    </script>
  </body>
</html>
