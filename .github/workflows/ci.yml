name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build:types

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test
        env:
          CI: true

      - name: Performance budgets & build
        run: npm run ci:check

  e2e:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build renderer
        run: npm run build

      - name: Run Electron E2E smoke tests
        run: npm run test:e2e
        env:
          CI: true

  security-audit:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Production dependency audit
        run: npm run audit:prod
